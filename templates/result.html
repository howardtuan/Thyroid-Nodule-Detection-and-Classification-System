<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">分析結果</h2>

        <div class="row mb-4">
            <div class="col-md-6 text-center">
                <h5>原始影像</h5>
                <img src="{{ orig_image }}" class="img-fluid rounded border">
            </div>

            {% if yolo_image %}
            <div class="col-md-6 text-center">
                <h5>YOLO 偵測結果</h5>
                <img src="{{ yolo_image }}" class="img-fluid rounded border">
            </div>
            {% endif %}
        </div>

        <div class="alert alert-info text-center fs-5">
            {{ message }}
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-secondary">重新上傳</a>
        </div>
    </div>
</div>
</body>
</html>
